<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        .container>div{
            width: 100px;
            background: red;
            margin: 10px auto;
        }
        .big{
            height: 200px;
        }
        .small{
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Teste de alinhamento de elementos em colunas grid</h1>
    <div class="container">
        <div class="big">1</div>
        <div class="small">2</div>
        <div class="small">3</div>
        <div class="big">4</div>
        <div class="small">5</div>
        <div class="small">6</div>
    </div>
</body>
</html>
